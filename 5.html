<!-- 
    SVG stands for Scalable Vector Graphics. SVG is an XML-based vector graphics format. It provides options to draw different shapes such as Lines, Rectangles, Circles, Ellipses, etc. 
-->
<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>

<body>
    <div id="svgcontainer"></div>


    <script language="javascript">
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        //Line 
        svg.append("line")
            .attr("x1", 100)
            .attr("y1", 100)
            .attr("x2", 200)
            .attr("y2", 200)
            .style("stroke", "rgb(255,0,0)")
            .style("stroke-width", 2);

        //Rectangle
        svg.append("rect")
            .attr("x", 250)
            .attr("y", 200)
            .attr("width", 100)
            .attr("height", 50)
            .attr("fill", "green");

        //Circle
        svg.append("circle")
            .attr("cx", 50)
            .attr("cy", 150)
            .attr("r", 20)
            .attr("fill", "green");

        //Ellipse
        svg.append("ellipse")
            .attr("cx", 200)
            .attr("cy", 50)
            .attr("rx", 100)
            .attr("ry", 50)
            .attr("fill", "green")

    </script>
</body>

</html>
