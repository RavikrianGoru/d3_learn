<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<!-- selectAll() method-->

<body>
    <h2 class="myclass">Message</h2>
    <div class="myclass">
        Hello World!
    </div>
    <p class="myclass">Hi all</p>

    <h2 class="myclass1">Message</h2>
    <div class="myclass1">
        Hello World!
    </div>
    <p class="myclass1">Hi all</p>


    <script>

        d3.select(".myclass1").attr("style", "color: blue");
        d3.selectAll(".myclass").attr("style", "color: red");


    </script>
</body>

</html>
