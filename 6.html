<!--
SVG Transformation: SVG provides options to transform a single SVG shape element or group of SVG elements. SVG transform supports Translate, Scale, Rotate and Skew. 
-->

<html>

<head>
    <title>SVG </title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>

<body>

    <div id="svgcontainer1"></div>
    <div id="svgcontainer2"></div>

    <script language="javascript">
        var width = 300;
        var height = 300;
        var svg1 = d3.select("#svgcontainer2")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var group1 = svg1.append("g")
            .attr("transform", "translate(60, 60) rotate(30)");

        var circle1 = group1.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 30)
            .attr("fill", "red")

        var rect = group1.append("rect")
            .attr("x", 10)
            .attr("y", 10)
            .attr("width", 30)
            .attr("height", 10)
            .attr("fill", "green")

        var circle2 = group1.append("circle")
            .attr("cx", 60)
            .attr("cy", 30)
            .attr("r", 30)
            .attr("fill", "blue")


        var svg2 = d3.select("#svgcontainer2")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("rect")
            .attr("x", 20)
            .attr("y", 20)
            .attr("width", 60)
            .attr("height", 60)
            .attr("fill", "green")
    </script>
</body>

</html>
