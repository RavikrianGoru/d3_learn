<!-- Animation: 
D3.js supports animation through transition. We can do animation with proper use of transition. Transitions are a limited form of Key Frame Animation with only two key frames â€“ start and end.
-->
<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <h3 class="firstClass1">Simple transitions: Changing the colour</h3>
    <h3 class="firstClass2">Simple transitions: Changing the colour</h3>
    <script>
        d3.select("body")
            .style("background-color", "gray");

        d3.select(".firstClass1")
            .transition()
            .style("color", "blue")
            .duration(5000);

        d3.select(".firstClass2")
            .transition()
            .style("font-size", "28px")
            .delay(2000)
            .duration(5000);

    </script>
</body>

</html>
